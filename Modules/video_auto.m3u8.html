    <script>
        // import { DRM_API, NON_DRM_API } from './config.js';
        let video = document.getElementById('video');
        let player = document.getElementById('player');
        let currentUrl = 'https://enc:Z0FBQUFBQm95bjVXVTF4cGYtQVJwODU1anYzampPMVNhbzNPTTBUdGxGaHJ0U2kxMUIxY2Z0Znd0X05MU2JCV0Q4S3ctNXZIRmRRSzlLWGdZZWE0RGZJelAyd2JwOS10M0oxWjh0c0dFcGVIc0xnT0VVRGFUdnMwTk5ZcHVxdGJRNHZaZ0haXzVQSWRjbU5PTldrMlFhaC13WmF1MjQwOXFJQjQ3QlgydmNCbUNJRGVUc1k4TFBvPQ==.m3u8';
        let controlsTimeout;
        let hls = null;
        let shakaPlayer = null;
        let qualityLevels = [];
        let downloadUrls = {};
        let contentType = 'unknown';
        let currentDrmKeys = [];
        let toastShown = false;

        document.addEventListener('DOMContentLoaded', function () {
            setupEvents();

            // ‚úÖ Get URL from query string
            const urlParams = new URLSearchParams(window.location.search);
            let currentUrl = urlParams.get('url'); // Example: ?url=https://example.com/video.m3u8

            if (!currentUrl) {
                showError('No video URL provided in query string.');
            } else {
                loadVideo(currentUrl);
            }
        });


        function setupEvents() {
            // Video events
            video.addEventListener('loadstart', () => showLoading());
            video.addEventListener('canplay', hideLoading);
            video.addEventListener('play', onPlay);
            video.addEventListener('pause', onPause);
            video.addEventListener('timeupdate', updateProgress);
            video.addEventListener('loadedmetadata', updateTime);
            video.addEventListener('error', () => showError('Video loading failed'));

            // Control events
            document.getElementById('playBtn').addEventListener('click', togglePlay);
            video.addEventListener('click', togglePlay);
            document.getElementById('progress').addEventListener('click', onProgressClick);

            // Auto-hide controls
            player.addEventListener('mousemove', showControls);
            player.addEventListener('touchstart', showControls);

            // Keyboard
            document.addEventListener('keydown', handleKeyboard);

            // Click outside menu
            document.addEventListener('click', function (e) {
                if (!e.target.closest('#speedBtn')) {
                    document.getElementById('speedMenu').style.display = 'none';
                }
                if (!e.target.closest('#qualityBtn')) {
                    document.getElementById('qualityMenu').style.display = 'none';
                }
            });
        }

        
        async function loadVideo(url) {
            try {
                showLoading();

                const isM3U8 = url.includes('.m3u8');
                const hasClassplus = url.includes('https');

                let finalUrl = url;

                if (hasClassplus) {
                    // First check if this is DRM content
                    if (url.includes('https://drm')) {
                        // ‚úÖ Fetch DRM data
                        const drmApiUrl = `https://rajudrmapi.vercel.app/api?url=${encodeURIComponent(url)}&auth=@rajubhai_ji`;
                        const drmResponse = await fetch(drmApiUrl);
                        const drmData = await drmResponse.json();

                        if (!drmData.KEYS || !drmData.MPD) {
                            showError('‚ùå DRM data missing - cannot play video.');
                            hideLoading();
                            return;
                        }

                        await loadDRMVideo(drmData.MPD, drmData.KEYS);
                    } else {
                        // ‚úÖ Fetch signed HLS URL for non-DRM ClassPlus
                        const signApiUrl = `/get_signed_url?url=${encodeURIComponent(url)}`;
                        const signResponse = await fetch(signApiUrl);
                        const signData = await signResponse.json();

                        if (!signData.signed_url) {
                            showError('‚ùå Failed to get signed URL.');
                            hideLoading();
                            return;
                        }

                        finalUrl = signData.signed_url;
                        if (isM3U8) {
                            await loadHLSVideo(finalUrl);
                        } else {
                            video.src = finalUrl;
                        }
                    }
                } else {
                    // ‚úÖ Direct video for non-Classplus content
                    if (isM3U8) {
                        await loadHLSVideo(finalUrl);
                    } else {
                        video.src = finalUrl;
                    }
                }

                try {
                    await video.play();
                } catch (e) {
                    console.log('Auto-play prevented');
                }

                hideLoading();

            } catch (error) {
                showError('Network Error: ' + error.message);
            }
        }


        async function loadDRMVideo(mpdUrl, keys) {
            try {
                console.log('Loading DRM content:', mpdUrl);
                console.log('DRM Keys:', keys);

                // Install Shaka Player polyfills
                shaka.polyfill.installAll();

                // Check for browser support
                if (!shaka.Player.isBrowserSupported()) {
                    showError('DRM content not supported in this browser');
                    return;
                }

                // Create Shaka Player instance
                shakaPlayer = new shaka.Player(video);

                // Configure DRM
                shakaPlayer.configure({
                    drm: {
                        clearKeys: {}
                    }
                });

                // Add DRM keys
                if (keys && keys.length > 0) {
                    keys.forEach(key => {
                        const [keyId, keyValue] = key.split(':');
                        shakaPlayer.configure({
                            drm: {
                                clearKeys: {
                                    [keyId]: keyValue
                                }
                            }
                        });
                    });
                    currentDrmKeys = keys;
                }

                // Setup quality menu for DRM
                shakaPlayer.addEventListener('variantchanged', () => {
                    setupDRMQualityMenu();
                });

                // Load the manifest
                await shakaPlayer.load(mpdUrl);
                console.log('DRM video loaded successfully');

                setupDRMQualityMenu();

            } catch (error) {
                console.error('DRM loading error:', error);
                showError('Failed to load DRM content: ' + error.message);
            }
        }

        function setupDRMQualityMenu() {
            if (!shakaPlayer) return;

            const tracks = shakaPlayer.getVariantTracks();
            const qualityMenu = document.getElementById('qualityMenu');
            qualityMenu.innerHTML = '<div class="menu-item active" onclick="setDRMQuality(-1)">Auto</div>';

            const uniqueHeights = [...new Set(tracks.map(track => track.height))].sort((a, b) => b - a);

            uniqueHeights.forEach(height => {
                const menuItem = document.createElement('div');
                menuItem.className = 'menu-item';
                menuItem.onclick = () => setDRMQuality(height);
                menuItem.textContent = `${height}p`;
                qualityMenu.appendChild(menuItem);
            });
        }

        function setDRMQuality(height) {
            if (!shakaPlayer) return;

            if (height === -1) {
                shakaPlayer.configure({ abr: { enabled: true } });
            } else {
                shakaPlayer.configure({ abr: { enabled: false } });
                const tracks = shakaPlayer.getVariantTracks().filter(track => track.height === height);
                if (tracks.length > 0) {
                    shakaPlayer.selectVariantTrack(tracks[0], true);
                }
            }

            // Update active quality in menu
            document.querySelectorAll('#qualityMenu .menu-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.classList.add('active');
            document.getElementById('qualityMenu').style.display = 'none';
        }

        async function loadHLSVideo(url) {
            if (Hls.isSupported()) {
                if (hls) {
                    hls.destroy();
                }
                hls = new Hls({
                    enableWorker: true,
                    lowLatencyMode: false,
                    xhrSetup: function(xhr, url) {
                        xhr.withCredentials = false;
                    },
                    fetchSetup: function(context, initParams) {
                        return new Request(context.url, {
                            ...initParams,
                            mode: 'cors',
                            credentials: 'omit'
                        });
                    }
                });
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function (event, data) {
                    console.log('HLS Manifest loaded, found ' + data.levels.length + ' quality level(s)');
                    setupHLSQualityMenu(data.levels);
                    setupDownloadOptions(url, data.levels);
                });
                hls.on(Hls.Events.LEVEL_SWITCHED, function (event, data) {
                    console.log('HLS Level switched to: ' + data.level);
                    updateActiveQuality(data.level);
                });
                hls.on(Hls.Events.ERROR, function (event, data) {
                    console.error('HLS Error:', data);
                    if (data.fatal) {
                        switch (data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                hls.recoverMediaError();
                                break;
                            default:
                                showError('Fatal error occurred');
                                break;
                        }
                    }
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                setupDownloadOptions(url, []);
            } else {
                showError('HLS not supported in this browser');
            }
        }


        function setupHLSQualityMenu(levels) {
            const qualityMenu = document.getElementById('qualityMenu');
            qualityMenu.innerHTML = '<div class="menu-item active" onclick="setHLSQuality(-1)">Auto</div>';

            levels.forEach((level, index) => {
                const height = level.height || 'Unknown';
                const menuItem = document.createElement('div');
                menuItem.className = 'menu-item';
                menuItem.onclick = () => setHLSQuality(index);
                menuItem.textContent = `${height}p`;
                qualityMenu.appendChild(menuItem);
            });

            qualityLevels = levels;
        }

        function setHLSQuality(levelIndex) {
            if (hls) {
                hls.currentLevel = levelIndex; // -1 for auto
            }

            // Update active quality in menu
            document.querySelectorAll('#qualityMenu .menu-item').forEach((item, index) => {
                item.classList.remove('active');
                if ((levelIndex === -1 && index === 0) || (levelIndex === index - 1)) {
                    item.classList.add('active');
                }
            });

            document.getElementById('qualityMenu').style.display = 'none';
        }

        function updateActiveQuality(level) {
            document.querySelectorAll('#qualityMenu .menu-item').forEach((item, index) => {
                item.classList.remove('active');
                if (level === -1 && index === 0) {
                    item.classList.add('active');
                } else if (level === index - 1) {
                    item.classList.add('active');
                }
            });
        }

        function setupDownloadOptions(baseUrl, levels) {
            downloadUrls = { auto: baseUrl };

            if (levels && levels.length > 0) {
                levels.forEach((level, index) => {
                    const height = level.height || 'Unknown';
                    const qualityUrl = level.url || baseUrl;
                    downloadUrls[`${height}p`] = qualityUrl;
                });
            }
        }

        function updateContentTypeDisplay(type) {
            const contentTypeEl = document.getElementById('contentType');
            if (type === 'drm') {
                contentTypeEl.textContent = 'DRM';
                contentTypeEl.style.display = 'block';
            } else if (type === 'hls') {
                contentTypeEl.textContent = 'HLS';
                contentTypeEl.style.display = 'block';
            } else {
                contentTypeEl.style.display = 'none';
            }
        }

        function togglePlay() {
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
        }

        function onPlay() {
            document.getElementById('playBtn').innerHTML = '<i class="fas fa-pause"></i>';
            player.classList.remove('paused');

            // Show toast notification after video starts playing
            if (!toastShown) {
                setTimeout(showChannelToast, 3000); // Show after 3 seconds of playing
                toastShown = true;
            }
        }

        function onPause() {
            document.getElementById('playBtn').innerHTML = '<i class="fas fa-play"></i>';
            player.classList.add('paused');
        }

        function updateProgress() {
            const progress = (video.currentTime / video.duration) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            updateTime();
        }

        function updateTime() {
            const current = formatTime(video.currentTime);
            const total = formatTime(video.duration);
            document.getElementById('time').textContent = `${current} / ${total}`;
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function onProgressClick(e) {
            const rect = e.target.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            video.currentTime = percent * video.duration;
        }

        function seek(seconds) {
            video.currentTime = Math.max(0, Math.min(video.duration, video.currentTime + seconds));
        }

        function setSpeed(speed) {
            video.playbackRate = speed;

            document.querySelectorAll('#speedMenu .menu-item').forEach(item => {
                item.classList.remove('active');
            });

            event.target.classList.add('active');
            document.getElementById('speedMenu').style.display = 'none';
        }

        function toggleMenu(type) {
            const menu = document.getElementById(type + 'Menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                player.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        function downloadVideo() {
            if (contentType === 'drm') {
                alert('DRM content cannot be downloaded due to copyright protection.');
                return;
            }

            // Get current quality or default to auto
            const currentQuality = hls ? (hls.currentLevel === -1 ? 'auto' : `${qualityLevels[hls.currentLevel].height}p`) : 'auto';
            const downloadUrl = downloadUrls[currentQuality] || downloadUrls.auto || video.src;

            const link = document.createElement('a');
            link.href = downloadUrl;
            link.download = `video_${currentQuality}.m3u8`;
            link.target = '_blank';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function openTelegram() {
            window.open('https://t.me/veerjaatoffline', '_blank');
        }

        function showControls() {
            player.classList.add('show-controls');
            clearTimeout(controlsTimeout);
            controlsTimeout = setTimeout(() => {
                if (!video.paused) {
                    player.classList.remove('show-controls');
                }
            }, 3000);
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showError(message) {
            hideLoading();
            document.getElementById('errorMsg').textContent = message;
            document.getElementById('error').style.display = 'block';
        }

        function retry() {
            document.getElementById('error').style.display = 'none';
            if (currentUrl) {
                loadVideo(currentUrl);
            }
        }

        // Toast notification functions
        function showChannelToast() {
            const toast = document.getElementById('channelToast');
            toast.classList.add('show');

            // Auto-hide after 8 seconds
            setTimeout(() => {
                hideToast();
            }, 8000);

            // Make toast clickable to open Telegram
            toast.addEventListener('click', function (e) {
                if (!e.target.closest('.close-btn')) {
                    openTelegram();
                    hideToast();
                }
            });
        }

        function hideToast() {
            const toast = document.getElementById('channelToast');
            toast.classList.remove('show');
        }

        function handleKeyboard(e) {
            if (e.target.tagName.toLowerCase() === 'input') return;

            switch (e.key) {
                case ' ':
                    e.preventDefault();
                    togglePlay();
                    break;
                case 'f':
                    e.preventDefault();
                    toggleFullscreen();
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    seek(-10);
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    seek(10);
                    break;
            }
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', function () {
            if (hls) {
                hls.destroy();
            }
            if (shakaPlayer) {
                shakaPlayer.destroy();
            }
        });
    </script>
</body>
